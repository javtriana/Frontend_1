<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    </head>


<body>
    <header>
        <div class="productos">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="nombre">
            <img src="img/tienda.png" alt="">
            <p>Nombre Tienda</p>
        </div>
    </header>
    <main>
        <div class="login">
            <h2>Registro</h2>
            <form action="/login" method="POST" >
                <input type="text" placeholder="Nombre y Apellido">
                <input type="email" placeholder="Correo Electrónico">
                <input type="password" placeholder="Contraseña">

                <select id="country" name="country" placeholder="País">
                    <option value="australia">Argentina</option>
                    <option value="canada">Colombia</option>
                    <option value="usa">Brasil</option>
                  </select>

                <div class="botones">
                    <button class="btn-reset"  type="submit">Resetear</button>
                    <button  class="btn-submit" type="submit">Registrar</button>
                </div>
                <p> ¿Ya tenés una cuenta? <span> Ingresá </span></p>

                 
            </form>
        </div>
    </main>
    <footer>
        <div class="derechos">Todos los derechos reservados a FRONT END 1</div>
    </footer>
</body>
</html>º
